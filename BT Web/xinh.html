    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 60,

                    },

                    shape: {

                    opacity: {

                    },

                        }
                    },
                    line_linked: {

                        distance: 120,

                    },
                    move: {
                        enable: true,

                    }
                },
                interactivity: {

                            mode: 'repulse'
                        },
                        onclick: {

                        },
                        resize: true

                }
            });
            
            // Create floating hearts
            function createHearts() {
                const container = document.getElementById('heartsContainer');
                const heartCount = 12;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'üíñ';
                    
                    // Random position

                    // Random delay
                    const delay = Math.random() * 5;
                    heart.style.animationDelay = `${delay}s`;

                    container.appendChild(heart);

            // Create floating KIM text
            function createFloatingKim() {
                const container = document.body;
                const kimCount = 6;
                
                for (let i = 0; i < kimCount; i++) {
                    const kim = document.createElement('div');
                    kim.classList.add('floating-kim');
                    kim.textContent = 'KIM';
                    
                    // Random start position
                    const startLeft = Math.random() * 100;
                    kim.style.left = `${startLeft}%`;
                    
                    // Random delay
                    const delay = Math.random() * 10;
                    kim.style.animationDelay = `${delay}s`;
                    
                    // Random size variation
                    const size = Math.random() * 0.8 + 1.2;
                    kim.style.fontSize = `${size}rem`;
                    
                    container.appendChild(kim);
                }
            }
            
            createHearts();
            createFloatingKim();
            
            // Get elements
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const backBtn = document.getElementById('backBtn');
            const warning = document.getElementById('warning');
            const attemptCount = document.getElementById('attemptCount');
            const attemptCounter = document.getElementById('attemptCounter');
            
            let attempts = 0;
            let isChasing = false;
            let escapeMode = false;
            
            // Hi·ªáu ·ª©ng n√© chu·ªôt nh∆∞ nam ch√¢m c√πng c·ª±c - C·∫¢I THI·ªÜN
            let mouseX = 0;
            let mouseY = 0;
            let noBtnX = 0;
            let noBtnY = 0;
            let repulsionDistance = 270; // Gi·∫£m kho·∫£ng c√°ch b·∫Øt ƒë·∫ßu n√©
            let repulsionForce = 2.5; // TƒÉng l·ª±c ƒë·∫©y
            
            // Gi·ªõi h·∫°n di chuy·ªÉn trong to√†n b·ªô m√†n h√¨nh
            let maxX = window.innerWidth - noBtn.offsetWidth - 10;
            let maxY = window.innerHeight - noBtn.offsetHeight - 10;
            let minX = 10;
            let minY = 10;
            
            // V·ªã tr√≠ ban ƒë·∫ßu c·ªßa n√∫t Kh√¥ng
            let originalPosition = { x: 0, y: 0 };
            
            // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc m√†n h√¨nh khi resize
            window.addEventListener('resize', function() {
                maxX = window.innerWidth - noBtn.offsetWidth - 10;
                maxY = window.innerHeight - noBtn.offsetHeight - 10;
                resetNoButtonPosition();
            });
            
            // Reset v·ªã tr√≠ n√∫t Kh√¥ng
            function resetNoButtonPosition() {
                noBtn.style.transform = 'translate(0, 0)';
                originalPosition = { x: 0, y: 0 };
            }
            
            // Ki·ªÉm tra n·∫øu n√∫t b·ªã k·∫πt trong g√≥c
            function isStuckInCorner(x, y) {
                const margin = 80;
                return (
                    (x <= minX + margin && y <= minY + margin) || // G√≥c tr√™n tr√°i
                    (x >= maxX - margin && y <= minY + margin) || // G√≥c tr√™n ph·∫£i
                    (x <= minX + margin && y >= maxY - margin) || // G√≥c d∆∞·ªõi tr√°i
                    (x >= maxX - margin && y >= maxY - margin)    // G√≥c d∆∞·ªõi ph·∫£i
                );
            }
            
            // T√¨m ƒë∆∞·ªùng tho√°t kh·ªèi g√≥c
            function findEscapeRoute(currentX, currentY) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // T√≠nh h∆∞·ªõng di chuy·ªÉn v·ªÅ trung t√¢m
                const angle = Math.atan2(centerY - currentY, centerX - currentX);
                const escapeDistance = 150; // Kho·∫£ng c√°ch tho√°t
                
                return {
                    x: Math.cos(angle) * escapeDistance,
                    y: Math.sin(angle) * escapeDistance
                };
            }
            
            // Theo d√µi v·ªã tr√≠ chu·ªôt - C·∫¢I THI·ªÜN THU·∫¨T TO√ÅN
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // L·∫•y v·ªã tr√≠ hi·ªán t·∫°i c·ªßa n√∫t Kh√¥ng
                const noBtnRect = noBtn.getBoundingClientRect();
                noBtnX = noBtnRect.left + noBtnRect.width / 2;
                noBtnY = noBtnRect.top + noBtnRect.height / 2;
                
                // T√≠nh kho·∫£ng c√°ch t·ª´ chu·ªôt ƒë·∫øn n√∫t
                const distance = Math.sqrt(
                    Math.pow(mouseX - noBtnX, 2) + 
                    Math.pow(mouseY - noBtnY, 2)
                );
                
                // L·∫•y v·ªã tr√≠ transform hi·ªán t·∫°i
                const currentTransform = window.getComputedStyle(noBtn).transform;
                let currentTranslateX = 0;
                let currentTranslateY = 0;
                
                if (currentTransform !== 'none') {
                    const matrix = currentTransform.match(/matrix.*\((.+)\)/)[1].split(', ');
                    currentTranslateX = parseFloat(matrix[4]) || 0;
                    currentTranslateY = parseFloat(matrix[5]) || 0;
                }
                
                // T√≠nh v·ªã tr√≠ th·ª±c t·∫ø
                const actualX = noBtnRect.left;
                const actualY = noBtnRect.top;
                
                // Ki·ªÉm tra n·∫øu b·ªã k·∫πt trong g√≥c
                if (isStuckInCorner(actualX, actualY) && !escapeMode) {
                    escapeMode = true;
                    const escapeVector = findEscapeRoute(actualX, actualY);
                    
                    // Di chuy·ªÉn tho√°t kh·ªèi g√≥c
                    noBtn.style.transform = `translate(${currentTranslateX + escapeVector.x}px, ${currentTranslateY + escapeVector.y}px)`;
                    
                    // Hi·ªÉn th·ªã th√¥ng b√°o ƒë·∫∑c bi·ªát
                    showSpecialWarning("Haha, tho√°t ƒë∆∞·ª£c r·ªìi!");
                    
                    setTimeout(() => {
                        escapeMode = false;
                    }, 1000);
                    return;
                }
                
                // N·∫øu chu·ªôt ƒë·∫øn g·∫ßn, ƒë·∫©y n√∫t ra xa
                if (distance < repulsionDistance && !isChasing && !escapeMode) {
                    isChasing = true;
                    attempts++;
                    attemptCount.textContent = attempts;
                    
                    // Hi·ªÉn th·ªã c·∫£nh b√°o
                    showWarning();
                    
                    // T√≠nh h∆∞·ªõng ƒë·∫©y (t·ª´ chu·ªôt ra xa)
                    const angle = Math.atan2(noBtnY - mouseY, noBtnX - mouseX);
                    const moveDistance = repulsionForce * (repulsionDistance - distance);
                    const moveX = Math.cos(angle) * moveDistance;
                    const moveY = Math.sin(angle) * moveDistance;
                    
                    // T√≠nh v·ªã tr√≠ m·ªõi v·ªõi gi·ªõi h·∫°n
                    let newX = currentTranslateX + moveX;
                    let newY = currentTranslateY + moveY;
                    
                    // Gi·ªõi h·∫°n trong to√†n b·ªô m√†n h√¨nh
                    const noBtnRectAfterMove = {
                        left: noBtnRect.left + moveX,
                        top: noBtnRect.top + moveY,
                        right: noBtnRect.right + moveX,
                        bottom: noBtnRect.bottom + moveY
                    };
                    
                    // Ki·ªÉm tra v√† ƒëi·ªÅu ch·ªânh n·∫øu ra kh·ªèi m√†n h√¨nh
                    if (noBtnRectAfterMove.left < minX) {
                        newX = currentTranslateX + (minX - noBtnRect.left);
                    }
                    if (noBtnRectAfterMove.right > maxX + noBtn.offsetWidth) {
                        newX = currentTranslateX - (noBtnRectAfterMove.right - (maxX + noBtn.offsetWidth));
                    }
                    if (noBtnRectAfterMove.top < minY) {
                        newY = currentTranslateY + (minY - noBtnRect.top);
                    }
                    if (noBtnRectAfterMove.bottom > maxY + noBtn.offsetHeight) {
                        newY = currentTranslateY - (noBtnRectAfterMove.bottom - (maxY + noBtn.offsetHeight));
                    }
                    
                    // Di chuy·ªÉn n√∫t
                    noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
                    
                    // Reset tr·∫°ng th√°i sau khi di chuy·ªÉn
                    setTimeout(() => {
                        isChasing = false;
                    }, 200);
                    
                    // Hi·ªÉn th·ªã counter n·∫øu ƒë√£ th·ª≠ nhi·ªÅu l·∫ßn
                    if (attempts >= 3) {
                        attemptCounter.style.display = 'block';
                    }
                }
            });
            
            // Yes button functionality
            yesBtn.addEventListener('click', function() {
                message.textContent = 'Bi·∫øt ngay m√†! Kim xinh m√† - Em ch·ªçn gi·ªëng √Ω anh üíï';
                message.classList.add('show');
                
                // Create celebration effect
                createCelebration();
            });
            
            // Hi·ªÉn th·ªã c·∫£nh b√°o
            function showWarning() {
                warning.classList.add('show');
                
                // C√°c c√¢u c·∫£nh b√°o ng·∫´u nhi√™n
                const warnings = [
                    "Hihi, ƒê·ªë em b·∫Øt ƒë∆∞·ª£c anh!",
                    "Th√¥i ƒëi! Anh kh√¥ng mu·ªën b·ªã b·∫Øt ƒë√¢uuuuu!",
                    "D·ª´ng l·∫°i ngay! Anh nh·∫Øc emmmmm",
                    "Kh√¥ng ƒë∆∞·ª£c ƒë√¢u liuliu! Anh nhanh l·∫Øm!",
                    "Bu√¥ng tay nhau ra - S∆°n T√πng MTP",
                    "·ª∞a ·ª∞a"
                ];
                
                warning.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${warnings[Math.floor(Math.random() * warnings.length)]}`;
                
                setTimeout(() => {

            }
            
            // Hi·ªÉn th·ªã c·∫£nh b√°o ƒë·∫∑c bi·ªát khi tho√°t kh·ªèi g√≥c
            function showSpecialWarning(text) {
                warning.innerHTML = `<i class="fas fa-rocket"></i> ${text}`;
                warning.style.background = 'linear-gradient(45deg, #4CAF50, #2E7D32)';
                warning.classList.add('show');
                
                setTimeout(() => {
                    warning.classList.remove('show');

            }
            
            // Back button functionality
            backBtn.addEventListener('click', function() {
                // Add transition effect before navigating back
                document.querySelector('.container').style.opacity = '0';
                document.querySelector('.container').style.transform = 'scale(0.8)';
                
                // Wait for animation to complete then navigate
                setTimeout(function() {

            });
            
            // Create celebration effect
            function createCelebration() {
                const container = document.getElementById('heartsContainer');
                
                // Create more hearts
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'üíñ';

                    heart.style.animation = `floatUp 2.5s linear ${i * 0.1}s`;

            // Create victory effect khi b·∫Øt ƒë∆∞·ª£c n√∫t Kh√¥ng
            function createVictoryEffect() {
                const container = document.getElementById('heartsContainer');
                
                // T·∫°o nhi·ªÅu tr√°i tim h∆°n
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'üéâ';
                    heart.style.color = '#4CAF50';
                    
                    // Random position
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;

                    heart.style.animation = `floatUp 1.8s linear ${i * 0.05}s`;

            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff4d87', '#8a1c5a', '#ff9a9e', '#4CAF50', '#2196F3', '#FFC107'];
                const container = document.body;
                
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '-8px';
                    confetti.style.zIndex = '1';
                    confetti.style.opacity = '0.8';
                    
                    // Animation
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 1.5}s linear forwards`;
                    
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3500);
                }
                
                // Add keyframes for animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Reset v·ªã tr√≠ n√∫t khi trang load
            resetNoButtonPosition();
        });
    </script>
